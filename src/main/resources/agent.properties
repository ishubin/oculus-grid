agent.projects.library = /home/soulrevax/oculus/oculus-library

#A path to all net.mind_engine.oculus jars
#Maybe this is not needed, we only need a path to oculus-grid executable jar
#agent.oculus.library = /home/soulrevax/oculus/oculus-library

#A class-path to runner which will be used in order to run all task received in TRMAgent
agent.oculus.runner = net.mind_engine.oculus.testrunmanager.runner.DefaultOculusRunner

#A classpath to a suite runner. By default it will be the runner for Oculus-Test-Run-Framework 
agent.suite.runner = net.mind_engine.oculus.testrunmanager.runner.OculusRunner
